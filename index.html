<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Ajouter une tâche"
        />
        <button class="btn">Ajouter</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> éléments</p>
          <button id="bouttonsuppr">Tout supprimer</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
      <p class="made-by">Fait par</p>
      <p class="author">Titouan GAUCHER</p>
      <div>
    </footer>
  </body>
</html>
