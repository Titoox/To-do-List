<!--

 * AUTEUR : Titouan Gaucher
 * SOURCE : Tutoriel (https://youtu.be/3OqWCGVaOkA?si=UfGPjaSHmQmDS-_n)
 * FONCTIONNALITÉS : Ajout/suppression de tâches, sauvegarde locale, design responsive
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Définition du jeu de caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive design -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Lien vers la feuille de style -->
    <script src="./script.js" defer></script>
    <!-- Script JS déclenché après le chargement -->
    <title>Todo</title>
  </head>
  <body>
    <!-- Section principale contenant la liste -->
    <section class="todo">
      <h2>To-do list</h2>

      <!-- Champ d'ajout de tâche + bouton -->
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Ajouter une nouvelle tâche "
        />
        <button class="btn">Ajouter</button>
      </div>
      <!-- Liste des tâches -->
      <ul class="scroll">
        <li id="todoList"></li>
        <!-- La liste s'affichera ici dynamiquement -->
      </ul>
      <div>
        <hr class="counter" />
        <!-- Ligne de séparation -->
        <div class="counter-container">
          <p><span id="todoCount">0</span> éléments</p>
          <button id="deleteButton">Tout supprimer</button>
          <!-- Supprime toutes les tâches -->
        </div>
      </div>
    </section>
    <!-- Pied de page -->
    <footer>
      <div class="footer">
        <p class="made-by">Fait par</p>
        <p class="author">Titouan GAUCHER</p>
        <!-- Nom stylisé -->
      </div>
    </footer>
  </body>
</html>
